name: CI

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Roswell
        uses: macnod/roswell-action@v2

      - name: Install dependencies
        run: make install-dependencies

      - name: Run tests
        run: make test
