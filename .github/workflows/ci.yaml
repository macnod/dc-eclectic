name: CI

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Roswell
        uses: macnod/roswell-action@v2
        with:
          sbcl-version: 2.5.10
          roswell-version: 23.10.14.114

      - name: Cache Dependencies
        uses: actions/cache@v4
        id: depcache
        with:
          path: |
            ~/.roswell
            ~/.cache/common-lisp
          key: dependencies-${{ runner.os }}-${{ hashFiles('**/*.lisp', 'Makefile') }}
          restore-keys: |
            dependencies-${{ runner.os }}-

      - name: Cache hit for dependencies
        if: steps.depcache.outputs.cache-hit == 'true'
        shell: bash
        run: echo "âœ… Cache hit for dependencies"

      - name: Install dependencies
        if: steps.depcache.outputs.cache-hit != 'true'
        shell: bash
        run: make install-dependencies

      - name: Run tests
        run: make test
