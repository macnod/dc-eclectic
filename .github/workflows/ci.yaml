name: CI

on:
  push:
    branches:
      - ga
  pull_request:
    branches:
      - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system packages
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qq -y gnupg build-essential zlib1g-dev curl \
              automake libcurl4-openssl-dev git

      - name: Cache Roswell
        id: cache-dependencies
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/bin/ros
            /usr/local/etc/roswell
            ~/.roswell
          key: ${{ runner.os }}-dependencies-${{ hashFiles('.github/workflows/dependencies.txt') }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-dependencies-${{ hashFiles('.github/workflows/dependencies.txt') }}-
            ${{ runner.os }}-dependencies-

      - name: Verify Roswell paths
        run: |
          if command -v ros >/dev/null 2>&1; then \
            echo "Roswell home: $(ros run -- --eval '(format t \"~a~%\" (uiop:getenv \"ROSWELL_HOME\"))' --quit)"; \
          fi

      - name: Run setup and tests
        run: |
          # Only run full setup if cache was not hit
          if [ "${{ steps.cache-dependencies.outputs.cache-hit }}" != "true" ]; then \
            make -f .github/workflows/Makefile setup; \
          else \
            echo "Cache hit, skipping full setup"; \
            make -f .github/workflows/Makefile setup; \
          fi
          # Debug: Check cache paths
          ls -l /usr/local/bin/ros /usr/local/etc/roswell ~/.roswell
          make -f .github/workflows/Makefile test
